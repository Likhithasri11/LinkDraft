<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>LinkDraft - Linking Resumes and Job Drafts Perfectly</title>
    <style>
    body {
        font-family: 'Audiowide', cursive;
        background: url('../static/background.jpeg') no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    h1 {
        text-align: center;
        color:rgb(244, 250, 250);
        margin-bottom: 5px;
        font-weight: 900;
        letter-spacing: 2px;
    }
    h3 {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
        font-weight: 400;
        font-style: italic;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        color: rgb(244, 250, 250);
    }
    textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1); /* semi-transparent */
    border: 1px solid rgba(255, 255, 255, 0.3); /* subtle transparent border */
    border-radius: 8px;
    resize: vertical;
    font-size: 14px;
    color: #fff; /* white text for contrast */
    backdrop-filter: blur(4px); /* subtle blur effect */
    -webkit-backdrop-filter: blur(4px);
}

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #a7f2fc;
        color: #000;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #6be5f5;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>LinkDraft</h1>
        <h3>Linking Resumes and Job Drafts Perfectly</h3>
        <form action="/match" method="post">
            <label for="resume">Resume Text:</label>
            <textarea name="resume" id="resume" required></textarea>

            <label for="job">Job Description:</label>
            <textarea name="job" id="job" required></textarea>

            <button type="submit">Predict Match</button>
        </form>
    </div>
</body>
</html>
